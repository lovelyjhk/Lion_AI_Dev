<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Shopping Mall</h1>

        <div id="product-list" class="mb-4">
            <h2>Products</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="image.png" style="width: 70% ;"class="card-img-top" alt="Apple">
                        <div class="card-body">
                            <h5 class="card-title">Apple</h5>
                            <p class="card-text">$299.99</p>
                            <button class="btn btn-primary" onclick="addToCart(1, 'Apple', 299.99)">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="banana.jpeg" style="width: 80% ;" class="card-img-top" alt="Banana">
                        <div class="card-body">
                            <h5 class="card-title">Banana</h5>
                            <p class="card-text">$999.99</p>
                            <button class="btn btn-primary" onclick="addToCart(2, 'banana', 999.99)">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- 다른 제품들도 추가할 수 있습니다. -->
            </div>
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="list-group mb-4">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p id="total-price" class="font-weight-bold">Total Price: $0.00</p>
            <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
